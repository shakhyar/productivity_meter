<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Productivity Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto py-8">
        <h1 class="text-4xl font-bold mb-6 text-center">Add New Productivity Data</h1>
        <form method="POST" class="bg-gray-800 p-6 rounded-lg">
            <div class="mb-4">
                <label for="date_time" class="block mb-2 text-sm font-medium">Date and Time:</label>
                <input type="text" id="date_time" name="date_time" required class="w-full px-3 py-2 bg-gray-700 text-white rounded-lg">
            </div>
            <div class="mb-4">
                <label for="distracted_minutes" class="block mb-2 text-sm font-medium">Distracted Minutes:</label>
                <input type="number" id="distracted_minutes" name="distracted_minutes" required class="w-full px-3 py-2 bg-gray-700 text-white rounded-lg">
            </div>
            <div class="mb-4">
                <label for="studied_minutes" class="block mb-2 text-sm font-medium">Studied Minutes:</label>
                <input type="number" id="studied_minutes" name="studied_minutes" required class="w-full px-3 py-2 bg-gray-700 text-white rounded-lg">
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
            </div>
        </form>
    </div>
    <script>
        flatpickr("#date_time", {
            enableTime: true,
            dateFormat: "Y-m-d H:i"
        });
    </script>
</body>
</html>
